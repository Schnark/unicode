explain-fonts.innerHTML = Du hast vermutlich nicht für alle Unicode-Zeichen Fonts. Daher erlaubt diese Seite dir verschiedene freie Fonts aus dem Web zu laden und zu verwenden. Sie sind in mehrere Gruppen unterteilt, beachte, dass einige ziemlich groß sind, stelle also sicher, dass du über eine gute Internetverbindung verfügst, bevor du sie aktivierst. Sobald du Fonts von dieser Liste geladen hast, kannst du sie ein- und ausschalten über das Symbol in der rechten oberen Ecke auf den meisten Seiten. Die meisten dieser Fonts sind aus Googles <a href="https://www.google.com/get/noto/" target="_blank">Noto-Familie</a>, die einzige Ausnahme ist <a href="http://emojione.com/" target="_blank">EmojiOne</a>.

