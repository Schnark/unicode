about-ext = Einige interessante externe Links:
about-use-1 = Diese App erlaubt es alle Unicodezeichen zu erkunden, über Blöcke, Schriftsysteme, direkte Eingabe oder Suche nach Namen.
about-use-2 = In Zeichenlisten werden Alter und Kategorie eines Zeichens durch Rand- und Hintergrundfarbe angezeigt nach obiger Legende.
about-use-3.innerHTML = Die Details zeigen weitere Informationen über jedes Zeichen. Falls das nicht genug ist, gibt es die externen Links. Du kannst ein Zeichen von dort aus auch kopieren, es taucht dann auf der Seite für die Direkteingabe auf und kann von dort weiterverwendet werden. Falls du Firefox OS 2.0 oder 2.1 verwendest, solltest du einen Blick auf <a href="https://marketplace.firefox.com/app/copy-paste-keyboard/" target="_blank">diese App zum Kopieren und Einfügen</a> werfen.
about-license.innerHTML = Diese App ist freie Software, ihr Quellcode kann auf <a target="_blank" href="https://github.com/Schnark/unicode">Github</a> heruntergeladen werden. Dort finden sich auch die genauen Bedingungen, unter denen die Software weiterverwendet werden darf. Diese Software wird ohne ausdrückliche oder implizierte Garantie bereitgestellt.